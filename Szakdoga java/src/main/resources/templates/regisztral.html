<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Regisztrálás</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:insert="menu"></div>
<br>
<div class="row">
    <div class="col">
        <div class="card text-bg-primary mb-3 text-center">
            <i><b><h1>Üdvözlünk a Focimánia oldalán! </h1></b></i>
            <p>Itt tudsz regisztrálni az oldalra, ezután elérhetővé válik minden funkció!</p>

            <form action="#" th:action="@{/beregisztral}" th:object="${reg}" method="post">
                <div class="container">
                    <p><input type="text" th:field="*{name}" placeholder="Felhasználónév" required/></p>
                    <p><input type="text" th:field="*{email}" placeholder="Email cím" required/></p>
                    <p><input type="password" th:field="*{password}" placeholder="Jelszavad" required/></p>
                    <p><input type="submit" value="Regisztráció" /></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
