<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Üzenetküldő</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

</head>

<body>
<div th:insert="menu"></div>

<br>
  <div class="card text-bg-primary mb-3 text-center">
    <h4 class="pb-3">Az alábbi ablakban tudsz nekünk üzenetet küldeni:</h4>
<div class="card text-bg-primary">

    <form action th:action="@{/uzenetkuld}" th:object="${uzenetek}" method="post">
    <div class="mb-3 text-bg-primary">
      <label for="exampleFormControlInput1" class="form-label">Tárgy</label>
      <input type="text" th:field="*{targy}" class="form-control" id="exampleFormControlInput1" placeholder="Üzeneted tárgya..." required>
        <p th:if="${#fields.hasErrors('targy')}" th:errors="*{targy}"></p>
    </div>

    <div class="mb-3 text-bg-primary">
      <label for="exampleFormControlTextarea1" class="form-label" >Nekünk szánt üzenet</label>
      <textarea class="form-control" th:field="*{uzenet}" id="exampleFormControlTextarea1" rows="3" placeholder="Üzeneted szövege..." required></textarea>
        <p th:if="${#fields.hasErrors('uzenet')}" th:errors="*{uzenet}"></p>
       </div>
      <button type="submit" class="btn btn-success">Mehet</button>
    </form>

    </div>
  </div>
</div>
</body>
</html>
